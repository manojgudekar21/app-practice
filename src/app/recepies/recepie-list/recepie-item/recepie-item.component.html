<a class="list-group-item  clearfix"
[routerLink]="[index]"
routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recepie.name}}</h4>
        <p class="list-group-item-text">{{recepie.discription}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recepie.imagePath" alt="{{recepie.imagePath}}" class="img-responsive" style="max-width: 50px;">
    </span>
</a>
