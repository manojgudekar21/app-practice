<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <div>
            <app-alert [message]="error" *ngIf="error" (close)="onRemoveDynamic()"></app-alert>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authform)" #authform="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ngModel name="email" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel name="password" class="form-control" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="authform.invalid">{{isLoginmode? 'Login':'Sing Up'}}</button> |
                <button type="button" class="btn btn-primary" (click)="inSwitchMode()">Switch to {{isLoginmode? 'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
